<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>  
      <!-- Icon -->
  
      <!-- Login Form -->
      <form>
        <input [(ngModel)]="usuario" type="text" id="login" class="fadeIn second" name="loginUs" placeholder="login" required>
        <input [(ngModel)]="contrasenia" type="text" id="password" class="fadeIn third" name="loginPas" placeholder="password" required>
        <input (click)="login()" type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
</body>
